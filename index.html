<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Laravel Nigeria</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="banner-wrapper">
      <nav
        class="navbar navbar-expand-lg navbar-light sticky-top navbar-fixed-top sticky-offset"
      >
        <a class="navbar-brand" href="#">
          <div
            class="logo"
            style="background-image: url(src/icons/logo.png);"
          ></div>
          <span class="logoword">LARAVEL NIGERIA </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >FAQs <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Code of conduct</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schedule</a>
            </li>
           
           
        </div>
      </nav>

      <!--Banner area-->
      <section id="home">
        <div class="container banner-container">
          <div class="row">
            <div class="col-lg-7">
              <h1 class="banner-caption">Nigeria leading <br/> php conference
              </h1>
              <div class="green-divider"></div>
              <span class="banner-subcaption">Bringing together the best Laravel<br/>
              developers in Nigeria</span>
              <div class="invisible-line"></div>
              <div class="date">
                <div class="calendar"></div>
                <span>5th November 2019</span>
              </div>
              <div class="location">
                <div></div>
                <span>Zone Tech Park Gbagada Lagos.</span>
              </div>
              
              <a href="#" class="ticket-button">
                <div>
                  <span>Get Tickets</span>
                </div>
              </a>
            </div>
            <div class="col-lg-5">
              <div class="right-wrap">
                <div class="video-play">
                  <div></div>
                  <span>Watch last years<br/>
                  memories</span>

                </div>
                <div class="sponsor">
                  <div class="sponsor-wrap">
                    <span>Gold Sponsor:</span>
                    <div></div>
                  </div>
                  
                </div>
                <div class="mouse-wrap">
                  <div class="thin-line"></div>
                  <div class="mouse"></div>
                  <div class="thin-line"></div>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </section>

      
    </div>
    <!--Navbar-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
